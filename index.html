<html>
    <head>
   
       <link href="calculator.css" rel="stylesheet">
      <script src="calculator.js"></script>
     
    </head>
    <body>
        <div class="container text-center">
            <h1 class="name">KATOCH CALCULATOR</h1>
        </div>
        <div class="container1">
            <div>
            <input type="text" id="first" placeholder="0">
        </div>
                  <table>
                    <tr>
                        <td class="bigtd"><button onclick="opt('DEL')">DEL</button></td>
                        <td class="bigtd"><button onclick="opt(9)">9</button></td>
                        <td class="bigtd"><button onclick="opt(8)">8</button></td>
                        <td class="bigtd"><button onclick="opt(7)">7</button></td>
                    </tr>
                    <tr>
                        <td class="bigtd"><button onclick="opt('.')">.</button></td>
                        <td class="bigtd"><button onclick="opt(6)">6</button></td>
                        <td class="bigtd"><button onclick="opt(5)">5</button></td>
                        <td class="bigtd"><button onclick="opt(4)">4</button></td>
                    </tr>
                    <tr>
                        <td class="bigtd"><button onclick="opt('+')">+</button></td>
                        <td class="bigtd"><button onclick="opt(3)">3</button></td>
                        <td class="bigtd"><button onclick="opt(2)">2</button></td>
                        <td class="bigtd"><button onclick="opt(1)">1</button></td>
                    </tr>
                    <tr>
                        <td class="bigtd"><button onclick="opt('-')">-</button></td>
                        <td class="bigtd"><button onclick="opt('*')">*</button></td>
                        <td class="bigtd"><button onclick="opt('/')">/</button></td>
                        <td class="bigtd"><button onclick="opt(0)">0</button></td>
                    </tr>
                    <tr>
                        <button class="equal" onclick="opt('=')">=</button>
                        <button class="equal1" onclick="opt('AC')">AC</button>  
                    </tr>
                    </table>
                </div>
    </body>
</html>
