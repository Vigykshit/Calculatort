<html>
    <head>
   
       <link href="calculator.css" rel="stylesheet">
      <script src="calculator.js"></script>
     
    </head>
    <body>
        <div class="container text-center">
            <h1 class="name">KATOCH CALCULATOR</h1>
        </div>
        <div class="container1">
            <input type="text" name="screen" id="first">
                  <table>
                    <tr>
                        <td class="bigtd"><button>AC</button></td>
                        <td class="bigtd"><button>9</button></td>
                        <td class="bigtd"><button>8</button></td>
                        <td class="bigtd"><button>7</button></td>
                    </tr>
                    <tr>
                        <td class="bigtd"><button>C</button></td>
                        <td class="bigtd"><button>6</button></td>
                        <td class="bigtd"><button>5</button></td>
                        <td class="bigtd"><button>4</button></td>
                    </tr>
                    <tr>
                        <td class="bigtd"><button>+</button></td>
                        <td class="bigtd"><button>3</button></td>
                        <td class="bigtd"><button>2</button></td>
                        <td class="bigtd"><button>1</button></td>
                    </tr>
                    <tr>
                        <td class="bigtd"><button>-</button></td>
                        <td class="bigtd"><button>*</button></td>
                        <td class="bigtd"><button>/</button></td>
                        <td class="bigtd"><button>0</button></td>
                    </tr>
                    <tr>
                        <button class="equal">=</button>  
                    </tr>
                    </table>
                </div>
    </body>
</html>
